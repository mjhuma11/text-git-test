<html>
    <head>
        <meta charset="utf-8">
        <title>factorial</title>
    </head>
    <body>
        <script>
            var f = prompt("factorial value");var result = 1;
            for(var i=2; i<=f; i++){
                result = result*i;
            } 
            alert("factorial of "+ f + "is: " + result);        </script>
    </body>
</html>
